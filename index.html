<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash pro</title>
    <!-- tailwind and daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <main  class="min-h-screen bg-[#1e1e1e] bg-[url(images/background.png)] bg-no-repeat bg-center flex justify-center items-center">

        <section class="text-white text-center space-y-12 hidden">

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash pro</title>
    <!-- tailwind and daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="test.css">
</head>

<body class="font-poppins">
    <main
        class="min-h-screen bg-[#1e1e1e] bg-[url(images/background.png)] bg-no-repeat flex justify-center items-center bg-center">
        <!-- starting window  -->
        <section id="start-window" class="text-white text-center space-y-12">
            <h1 class="text-8xl font-bold anton-regular">ALPHABET CLASH</h1>
            <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="startPlay()" class="btn glass text-2xl font-bold text-white">Play Now</button>
        </section>

        <!-- playing window  -->
        <section id="play-window" class="space-y-4 hidden">
            <div
                class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] lg:w-800px lg:h-300px border-[20px] border-[#010313CC] rounded-2xl">
                <div class="flex justify-center items-start">
                    <p class="bg-[#010313CC] text-white pb-4 px-6 rounded-b-xl">Don't watch keyboard while playing...
                    </p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="alphabet-display" class="text-8xl uppercase">Y</p>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between">
                <button class="btn pl-0 pr-0 text-xl font-semibold rounded-full bg-purple-600 text-white border-transparent">
                    Life
                    <img src="images/icons8-life-96.png" alt="life" class="w-1/4">
                    <span id="current-life">5</span>
                </button>
                <button class="btn pl-0 pr-0 text-xl font-semibold rounded-full bg-[#360490] text-white border-transparent">
                    Score
                    <img src="images/icons8-coin-96.png" alt="score" class="w-1/4">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>

        <!-- result window  -->
        <section class="flex justify-center items-center hidden">
            <div class="flex flex-col justify-center items-center space-y-4 border-[1px] border-[#FFFFFF33] p-12 rounded-xl  bg-gradient-to-r from-[#FFFFFF8F] to-[#989797]">
                <h1 class="text-5xl text-white"><span class="font-bold">Score :</span> <span>14</span></h1>
                <button class="btn bg-white text-[ #010313] text-2xl font-semibold">Play Again</button>
                <p class="text-white text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <!-- Script file links -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
</body>

</html>
